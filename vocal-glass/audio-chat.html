<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Chat Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.2/RecordRTC.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Audio Chat</h1>
        
        <div id="transcriptionArea" class="mb-4 p-3 bg-gray-50 rounded min-h-[100px]">
            <p id="transcriptionText" class="text-gray-600"></p>
        </div>
        
        <div id="responseArea" class="mb-4 p-3 bg-gray-50 rounded min-h-[100px]">
            <p id="responseText" class="text-gray-800"></p>
        </div>
        
        <div class="flex space-x-4 justify-center">
            <button id="startRecordBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                Start Recording
            </button>
            <button id="stopRecordBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" disabled>
                Stop Recording
            </button>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
